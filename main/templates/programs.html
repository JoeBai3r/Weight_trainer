{% extends "layout.html" %}
{% block content %}
	<h1>Body Building Programs</h1>
	{% for program in bbprograms %}
		<div>
			<a href="{{ url_for('bbprograms', bbprogram_id=program.id) }}">{{ program.title }}</a>
		</div>
	{% endfor %}
	<h1>Power Lifting Programs</h1>
	{% for program in plprograms %}
		<div>
			<a href="{{ url_for('plprograms', plprogram_id=program.id) }}">{{ program.title }}</a>
		</div>
	{% endfor %}

{% endblock %}
